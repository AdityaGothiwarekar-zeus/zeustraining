<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+QLD+Hand:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="profile-card">
        <div class="profile-photo">
            <img src="profile_phot.PNG" alt="Profile Photo">
        </div>
        <div class="profile-details">
            <b class="username">@moshhemadani</b>
            <p class="address">I'd love to teach you HTML/CSS!</p>
            <b>
                <p class="engagement">
    <span class="engagement-item">
        <i class="fa-regular fa-comment flipped-icon icon-comment"></i>
        <span class="count-comment">242</span>
    </span>
    <span class="engagement-item">
        <i class="fa-solid fa-retweet icon-retweet"></i>
        <span class="count-retweet">142</span>
    </span>
    <span class="engagement-item">
        <i class="fa-regular fa-heart icon-heart"></i>
        <span class="count-heart">2.6k</span>
    </span>
</p>


            </b>
        </div>
    </div>
</body>
</html>
